<div class="body">
  <div class="login">

    <mat-spinner diameter="50" class="snipper" *ngIf="loading"></mat-spinner>

    <form [formGroup]="form" (ngSubmit)="login()" *ngIf="!loading">

      <img src="../../assets/Images/man.png" alt="Logo" width="30%;" height="30%;" />
      <h1>Login here</h1>

      <mat-form-field appearance="fill" class="customWidth">
        <mat-label>Username</mat-label>
        <input matInput autocomplete="off" type="text" formControlName="username">
      </mat-form-field>

      <mat-form-field appearance="fill" class="customWidth">
        <mat-label>Password</mat-label>
        <input matInput autocomplete="off" type="password" formControlName="password">
      </mat-form-field>

      <button mat-raised-button color="primary" class="customWidth button" type="submit" [disabled]="form.invalid">Click to Login</button>

    </form>

  </div>
</div>
